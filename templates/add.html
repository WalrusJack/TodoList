{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    New Task
                </div>
                <div class="card-body">
                    <h2 class="card-title">Add a new task</h2>
                    <form action="{% url 'add' %}" method="post">
                        {% csrf_token %}
                        {{ form.as_div }}
                        <button type="submit" class="btn btn-primary mt-4 mb-3"><i class="fa fa-save"></i>
                            Save
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a href="{% url 'index' %}" class="btn btn-warning fs-5 my-3"><i class="fa fa-eye"></i> View tasks</a>
        </div>
    </div>
{% endblock %}
